<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="checkLogin" method="post">
    <h3>Login</h3>
    <h4>User name</h4>
    <input type="text" placeholder="Nhập tên" name="id">
    <h4>Password</h4>
    <input type="password" placeholder="Password" name="pass">
    <br>
    <button type="submit">Login</button>
</form>
</body>
</html>
